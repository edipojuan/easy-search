<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Detalhes do Item
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="information.thumbnail" class="info-img">
      {{ information.description }}

      <ion-item lines="none">
        <ion-icon name="logo-buffer" slot="start"></ion-icon>
        <ion-label>{{ information.category }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="bookmark" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.tag }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="pricetags" slot="start"></ion-icon>
        <ion-label text-wrap>
          {{ information.price.toLocaleString('pt-BR', { minimumFractionDigits: 2 , style: 'currency', currency: 'BRL' }) }}
        </ion-label>
      </ion-item>

      <!-- (click)="openWebsite()" -->
      <ion-button expand="full" *ngIf="information.Website && information.Website != 'N/A'">
        <ion-icon name="open" slot="start"></ion-icon>
        Open Website
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
